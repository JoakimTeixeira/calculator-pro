<form class="form" [formGroup]="formGroup">
  <mat-form-field class="form-field">
    <input
      class="input"
      type="number"
      matInput
      name="a"
      placeholder="Input A"
      formControlName="a"
      min="1"
      (blur)="handleErrors('a')" />

    <mat-error class="error" *ngIf="formGroup.errors?.a?.isRequired"
      >This field is required</mat-error
    >
    <mat-error class="error" *ngIf="formGroup.errors?.a?.isNotMin"
      >Must be greater than 0</mat-error
    >
  </mat-form-field>
  <p class="operator">+</p>
  <mat-form-field class="form-field">
    <input
      class="input"
      type="number"
      matInput
      name="b"
      placeholder="Input B"
      formControlName="b"
      min="1" />
    <mat-error class="error" *ngIf="formGroup.errors?.b?.isNotMin"
      >Must be greater than 0</mat-error
    >
  </mat-form-field>
  <p class="operator">รท</p>
  <mat-form-field class="form-field">
    <input
      class="input"
      type="number"
      matInput
      name="c"
      placeholder="Input C"
      formControlName="c"
      min="1" />
    <mat-error class="error" *ngIf="formGroup.errors?.c?.isNotMin"
      >Must be greater than 0</mat-error
    >
  </mat-form-field>
  <div>
    <button class="custom-button" mat-raised-button (click)="save()">
      Save
    </button>
    <button class="custom-button" mat-raised-button (click)="close()">
      Close
    </button>
  </div>
</form>
